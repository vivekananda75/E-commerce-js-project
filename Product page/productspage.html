<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product page</title>
    <link rel="stylesheet" href="../Product page/productpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <nav>
        <div class="nav-bar">
            <h1>Ecommerce</h1>
            <ul class="nav-links">
               <a href="../Home page/Homepage.html"><li>Home</li></a>
               <a href="../Product page/productspage.html"><li style="color: rgb(151, 156, 161);">Products</li></a>
               <a href="../About page/about.html"><li>About</li></a>
               <a href="../ContactUs page/contactuspage.html"><li>Contact</li></a>
            </ul>
            <div class="btn-container">
              <a href="../Login page/Loginpage.html" style="text-decoration: none;color: black;">   
                <button class="login-btn">
                    <i class="fa-solid fa-right-to-bracket"></i> Login
                </button> 
              </a>
              <a href="../Register page/Registerpage.html" style="text-decoration: none;color: black;"> 
                <button class="register-btn">
                    <i class="fa-solid fa-user-plus"></i>  Register
                </button>
              </a> 
              <button type="button">
                <a href="../Cart page/cartpage.html" style="text-decoration: none;color: black;">  
                  <i class="fa-solid fa-cart-shopping"></i> Cart (<span id="cart-count">0</span>)
                </a>
              </button>
            </div>
        </div>
    </nav>
    <br><br>
    <br><br><p class="latest-products">Latest Products</p><br><br><hr>
    <div class="latestProductsBtnContainer">
        <!-- Add data-filter attribute here -->
        <button class="productsBtn" data-filter="all">ALL</button>
        <button class="productsBtn" data-filter="men's clothing">Men's Clothing</button>
        <button class="productsBtn" data-filter="women's clothing">Women's Clothing</button>
        <button class="productsBtn" data-filter="jewelery">Jewellery</button>
        <button class="productsBtn" data-filter="electronics">Electronics</button>
    </div>
    
    <div id="product-container"></div>

    <footer>
        <div class="footer">
            <p>Made With ‚ù§ by <span> Vivek</span></p>
        </div>
    </footer>   

    <script>
        let productContainer = document.getElementById("product-container");

        // Function to update the cart count in the navbar
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            const cartCountElement = document.getElementById("cart-count");
            if (cartCountElement) {
                cartCountElement.textContent = count;
            }
        }

        async function getData() {
            const res = await fetch('https://fakestoreapi.com/products');
            const data = await res.json();

            data.forEach((ele) => {
                let itemContainer = document.createElement("div");
                itemContainer.classList.add("product-item");
                itemContainer.setAttribute("data-category", ele.category); // Set the product category

                let createImgEle = document.createElement("img");
                createImgEle.setAttribute("src", ele.image);
                createImgEle.setAttribute("class", "myImages");

                let createTitleEle = document.createElement("h3");
                createTitleEle.textContent = ele.title.substring(0, 10) + "...";

                let createDescEle = document.createElement("p");
                createDescEle.textContent = ele.description.substring(0, 95) + "...";

                let createPriceEle = document.createElement("span");
                createPriceEle.textContent = "$" + ele.price;
                createPriceEle.classList.add("price");

                // Buttons
                let buttonContainer = document.createElement("div");
                buttonContainer.classList.add("button-container");

                let detailsBtn = document.createElement("button");
                detailsBtn.textContent = "Details";
                detailsBtn.classList.add("details-btn");

                let cartBtn = document.createElement("button");
                cartBtn.textContent = "Add to Cart";
                cartBtn.classList.add("cart-btn");

                // Add to Cart functionality
                cartBtn.addEventListener("click", () => {
                    let cart = JSON.parse(localStorage.getItem("cart")) || [];

                    const existing = cart.find(item => item.id === ele.id);
                    if (!existing) {
                        cart.push({
                            id: ele.id,
                            title: ele.title,
                            price: ele.price,
                            image: ele.image,
                            quantity: 1
                        });
                    } else {
                        existing.quantity += 1;
                    }

                    localStorage.setItem("cart", JSON.stringify(cart));
                    updateCartCount();
                    alert("Product added to cart!");
                });

                buttonContainer.appendChild(detailsBtn);
                buttonContainer.appendChild(cartBtn);

                // Append all elements
                itemContainer.appendChild(createImgEle);
                itemContainer.appendChild(createTitleEle);
                itemContainer.appendChild(createDescEle);
                itemContainer.appendChild(createPriceEle);
                itemContainer.appendChild(buttonContainer);

                productContainer.appendChild(itemContainer);
            });
        }

        getData();
        updateCartCount();

        // Filter functionality (updated)
        document.querySelectorAll(".productsBtn").forEach(button => {
            button.addEventListener("click", () => {
                const filter = button.getAttribute("data-filter"); // Get the filter category
                const allProducts = document.querySelectorAll(".product-item"); // Get all products

                allProducts.forEach(product => {
                    const category = product.getAttribute("data-category"); // Get the product's category

                    // Show or hide the product based on the filter
                    if (filter === "all" || category === filter) {
                        product.style.display = "block";
                    } else {
                        product.style.display = "none";
                    }
                });
            });
        });
    </script>
</body>
</html>
